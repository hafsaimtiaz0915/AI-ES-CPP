<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🎤 Meeting Summarizer & Action Extractor</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <button type="submit">Generate Transcript</button>
        </form>

        {% if transcript %}
        <div class="output">
            <h2>📜 Transcript</h2>
            <pre>{{ transcript }}</pre>

            <h2>📝 Summary</h2>
            <pre>{{ summary }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
